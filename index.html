<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='stylesheets/reset.css' rel='stylesheet'>
        <link href='stylesheets/style.css' rel='stylesheet'>
    </head>

    <body>
        <h1>Calculator</h1>
        <div id='main-container'>
            <div id='display'>0</div>
            <div id='grid'>
                <button id='clear'>clear</button>
                <button id='sign'>+/-</button>
                <button id='backspace'>โซ</button>
                <button id='divide' class='operator'>รท</button>
                <button id='button-7' class='number'>7</button>
                <button id='button-8' class='number'>8</button>
                <button id='button-9' class='number'>9</button>
                <button id='multiply' class='operator'>x</button>
                <button id='button-4' class='number'>4</button>
                <button id='button-5' class='number'>5</button>
                <button id='button-6' class='number'>6</button>
                <button id='minus' class='operator'>-</button>
                <button id='button-1' class='number'>1</button>
                <button id='button-2' class='number'>2</button>
                <button id='button-3' class='number'>3</button>
                <button id='plus' class='operator'>+</button>
                <button id='button-0' class='number'>0</button>
                <button id='decimal'>.</button>
                <button id='equal'>=</button>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
